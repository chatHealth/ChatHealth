<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

    <div layout:fragment="content" class="main mp-main d-flex justify-content-center">
        <div class="container d-flex justify-content-center row mt-5">
            <!--  사이드 바 -->
            <div class="mp-sidebar col-md-3 ms-md-auto">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center">
                        <a href="#">
                            <img th:src="@{|/profile/${userInfo.profile}|}" alt="프로필사진" style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden; object-fit: cover;"></br>
                            <p>프로필 수정</p>
                        </a>
                    </li>
                    <li th:text="|안녕하세요, ${userInfo.nickname}씌|" class="list-group-item">닉네임 안들어왔당</li>
                </ul>
                <span style="border-top: 1px solid #ccc; display: block; margin: 10px 13px;"></span>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-action"><a>내 정보</a></li>
                    <li class="list-group-item list-group-item-action"><a>관심 제품</a></li>
                    <li class="list-group-item list-group-item-action"><a>내 리뷰</a></li>
                    <li class="list-group-item list-group-item-action"><a>비밀번호 변경</a></li>
                    <li class="list-group-item list-group-item-action"><a>회원 탈퇴</a></li>
                </ul>
            </div>
            <!--  컨텐츠 -->
            <div class="mp-content col-md-6 ms-md-auto">
                <div class="col-9">
                    <h2 class="fw-weight-bold mb-5">내 정보</h2>
                    <table class="table">
                        <tr>
                            <th>닉네임</th>
                            <td th:text="${userInfo.nickname}"></td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td th:text="${userInfo.name}"></td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td th:if="${not #strings.isEmpty(userInfo.address.addressDetail)}" th:text="|${userInfo.address.address} ${userInfo.address.addressDetail}|"></td>
                            <td th:if="${#strings.isEmpty(userInfo.address.addressDetail)}" th:text="|${userInfo.address.address}|"></td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td th:text="${userInfo.email}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</html>
