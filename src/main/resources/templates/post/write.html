<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!--    multi-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="/css/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="/css/select2-bootstrap-5-theme.rtl.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>

</head>
<body>
    <div>
        <div>
            <input type="text" placeholder="제목" class="inpTitle">
        </div>
        <div style="height: 500px">
            <textarea class="postWriteContent" id="editor"></textarea>
        </div>
    </div>

    <div class="col-3 mt-3">
        <select id="symptomOptions" name="symptomOptions"
                multiple="multiple" data-placeholder="증상"
                class="form-select form-select-sm selectpicker"
                aria-label="Small select example" data-style="btn-primary">
                <option value="123">123</option>
                <option value="456">456</option>
        </select>
    </div>

    <div class="col-3 mt-3">
        <select id="materialOptions" name="materialOptions"
                multiple="multiple" data-placeholder="원재료"
                class="form-select form-select-sm selectpicker"
                aria-label="Small select example" data-style="btn-primary">

                <option value="321">321</option>
                <option value="654">654</option>

        </select>
    </div>




</body>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ),
            {
                language: "ko",
                ckfinder:
                    {
                        uploadUrl: "../post/img-upload",
                        withCredentials: true,
                    }
            })
        .then(newEditor => {
            ckEditor = newEditor;
        })
        .catch( error => {
            console.error( error );
        } );

    //nmulti
    $( '#symptomOptions' ).select2( {
        theme: "bootstrap-5",
        width: $( this ).data( 'width' ) ? $( this ).data( 'width' ) : $( this ).hasClass( 'w-100' ) ? '100%' : 'style',
        placeholder: $( this ).data( 'placeholder' ),
        closeOnSelect: false,
    } );
    $( '#materialOptions' ).select2( {
        theme: "bootstrap-5",
        width: $( this ).data( 'width' ) ? $( this ).data( 'width' ) : $( this ).hasClass( 'w-100' ) ? '100%' : 'style',
        placeholder: $( this ).data( 'placeholder' ),
        closeOnSelect: false,
    } );


</script>

</html>
