<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Chat Health</title>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">


</head>
<body>
<div class="container">
<div layout:fragment="content" >
    <div class="container bodyContainer w-50 ">
    <h1>로그인</h1>
    <form method="post" action="/auth/login">
        <div class="mb-3">
                <label for="loginId" class="form-label">이메일</label>
            <input type="email" id="loginId" class="form-control" name="email">
        </div>

        <div class="mb-3">
            <label for="loginPw" class="form-label">비밀번호</label>
            <input type="password" id="loginPw" class="form-control" name="pw">
        </div>

        <button class="btn btn-sm btn-outline-primary">log in</button>
    </form>
</div>
<p class="mt-4" style="text-align: center;">아직 회원이 아니신가요?</br> <a href="/auth/userjoin">여기를 눌러 회원가입 하기</a></p>
</div>
</div>
</body>
</html>
